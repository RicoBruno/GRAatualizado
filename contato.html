    <form>
        <div class="form">
            <h1>Fale conosco</h1>
    
            <div class="form_p">
                <div class="nome_p">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome_usuario" placeholder="Digite seu nome" required>
                </div>
    
                <div class="email_p">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email_usuario" placeholder="Seu email" required>
                </div>
    
                <div class="senha_p">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="senha_usuario" placeholder="Sua senha" required>
                </div>

                <div class="mensagem_p">
                    <label for="mensagem">Digite uma mensagem:</label>
                    <textarea id="mensagem" name="mensagem_usuario" placeholder="Digite sua mensagem" required></textarea>
                </div>
            </div>
    
            <div class="captcha">
                <div class="spinner">
                    <label>
                        <input type="checkbox" onclick="$(this).attr('disabled','disabled');">
                        <span class="checkmark"><span>&nbsp;</span></span>
                    </label>
                </div>
                <div class="text">
                    <p>I'm not a robot</p>
                </div>
                <div class="logo">
                    <img src="./img/captcha.png" />
                    <p>reCAPTCHA</p>
                    <small>Privacy - Terms</small>
                </div>
            </div>
    
            <div class="botao">
                <button id="enviar">Enviar!</button>
            </div>
        </div>
    </form>
